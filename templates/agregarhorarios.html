<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Gestión de Horarios Médicos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
     <link rel="stylesheet" href="{{ url_for('static', filename='estilos/style.css') }}" />  
  </head>
  <body>
    <header>
     {% include 'header.html' %}
    </header>
    <h1>Sistema de Turnos Médicos</h1>
    <main>
      <h3>Gestión Horarios Médicos</h3>
      <!-- Formulario para agregar -->
      <div class="container">
        <form method="POST" action="/agregarHoramed/{{medico[0]}}">
            <input
            type="int"
            name="medico[0]"
            value="{{medico[0]}}"
            placeholder="Id del médico"
            readonly
          />
          <input
            type="text"
            name="dia_semana"
            placeholder="Dia de la Semana"
            required
          />
          <input
            type="time"
            name="hora_inicio"
            placeholder="Hora de Inicio"
            required
          />
          <input
            type="time"
            name="hora_fin"
            id="hora_fin"
            placeholder="Ho"
            requiredra de Finalización
          />
          <input
            type="int"
            name="duracion"
            id="duracion"
            placeholder="Duracion promedio 1 a 2 horas"
            required
          />
          </div>
          <!--type="submit"-->
          <div style="text-align:center;"><button  title="Agregar horario al Médico" id="botactions" >Agregar</button></div>
        </form>
      </div>
