<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Agendar Turno</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='estilos/style.css') }}"
    />
  </head>
  <body>
    <header>
      <div>{% include 'header.html' %}</div>
    </header>
    <h1>Sistema de Turnos Médicos</h1>
    <h3>Agendar Turno</h3>
    <main>
      <section>
        <h3>Dr : {{medico[2]}} {{medico[1]}}</h3>
        <div class="container">
          <form
            class="formu"
            id="reservaForm"
            method="GET"
            action="{{url_for('reservaturno')}}"
          >
            <div>
              <label>Paciente:</label>
              <select name="id" id="id">
                {% for pacientes in pacientes %}
                <option value="{{pacientes[0]}}">
                  {{pacientes[0]}} - {{pacientes[1]}} {{pacientes[2]}}
                </option>
                {% endfor %}
              </select>
            </div>
            <div>
              <label>Fecha    :</label>
              <input
                type="date"
                name="fecha"
                id="fecha"
                placeholder="Fecha de la Cita"
              />
            </div>
            <div>
              <table>
                {% for horarios in horarios %}
                <tr>
                  <td>{{horarios[2]}}</td>
                  <td>{{horarios[3]}} {{horarios[4]}}</td>
                  <td>
                    <!-- Agregar un botón que envíe el formulario con el horario seleccionado -->
                    <button
                      type="submit"
                      name="horario_id"
                      value="{{horarios[0]}}"
                      class="btn btn-primary"
                    >
                      Reservar Turno
                    </button>
                  </td>
                </tr>
                {% endfor %}
              </table>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Clínica Médica</p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
